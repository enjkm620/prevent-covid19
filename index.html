<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/virus.png">
    <script src="./js/main.js" defer></script>
    <title>Let's prevent COVID-19 together</title>
</head>
<body>
    <div id="wrap">
        <header class="banner">
            <h1 class="sr-only">코로나 예방 함께해요! </h1>
        </header>

        <section class="game">
            <!-- 유저 게이지 -->
            <div class="userGauge">
                <span class="gaugeBar_empty">유저 게이지 바
                    <span class="gaugeBar_full">유저 게이지</span>
                </span>
            </div>

            <!-- 타이머 -->
            <div class="timer"> 0: 00
            </div>

            <!-- 버튼 -->
            <div class="startBox">
                <!-- <form class="modal">
                    <input type="text" class="modal-input" placeholder="몇 초 동안 게임을 즐겨볼까요? (초 단위)">
                </form> -->
                <button type="submit" class="start">시작</button>
                <!-- <button class="pause">일시 정지</button> -->
            </div>

            <!-- 이미지 박스 - 마스크 사람 -->
            <div class="playBox"> </div>

            <div class="countBox">
                <span class="countInfo">코로나 예방 동참</span>
                <span class="count">0</span>
            </div>

            <div class="popUpBox">
                <span class="popUpMsg"> 한번 더 도전해볼까요? <br /> 코로나19가 완전히 사라질 때까지 함께해요:)</span>
                <button class="reStartBtn">재시작</button>
            </div>

            <div class="reactIconBox">
                <img class="virusIcon" src="./images/virus.png" alt="virus"></img>
                <img class="cleanIcon" src="./images/clean.png" alt="clean">
            </div>

            <div class="msgBox">
                <!-- <span class="msg"> 코로나 예방 에티켓을 함께 지켜가요</span> -->
            </div>

        </section>

        <footer>
            <address> MADE BY EUNJI KIM & JIYOUNG CHOI</address>
        </footer>

    </div>
    <div id="popUpInfo">
        <div class="popUpInfo-content">
         랜덤으로 나타나는 이미지 중에서 올바른 에티켓에 해당하는 이미지를 클릭해주세요.
         올바른 에티켓을 클릭할수록 클린 에너지가 증가합니다    
         <button class="popUpInfo-btn-enter">입장하기</button>
        </div>
        <footer class="popUpInfo-footer"> 본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다 </footer>
    </div>
</body>
</html>
